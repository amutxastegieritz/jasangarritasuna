<!DOCTYPE html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berdea Sarean</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Berdea Sarean</h1>
        <p>UNI Eibar-Ermua inguruko Punto Berdea: Birzikla eta ingurumena zaindu</p>
    </header>
    
    <main>
        <!-- Carrusel de fotos -->
        <section class="carousel-section">
            <h2>Irudiak / Fotos</h2>
            <div class="carousel-container">
                <div class="carousel">
                    <div class="carousel-track">
                        <img src="IMAGENES/Imagen (1).jpeg" alt="Punto Verde exterior" class="carousel-image">
                        <img src="IMAGENES/Imagen (6).jpeg" alt="Contenedores de reciclaje" class="carousel-image">
                        <img src="IMAGENES/Imagen (3).jpeg" alt="Interior del Punto Verde" class="carousel-image">
                        <img src="IMAGENES/Imagen (4).jpeg" alt="Materiales reciclados" class="carousel-image">
                    </div>
                    <button class="carousel-btn prev-btn" onclick="moveCarousel(-1)">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="carousel-btn next-btn" onclick="moveCarousel(1)">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                    <div class="carousel-dots">
                        <span class="dot active" onclick="currentSlide(1)"></span>
                        <span class="dot" onclick="currentSlide(2)"></span>
                        <span class="dot" onclick="currentSlide(3)"></span>
                        <span class="dot" onclick="currentSlide(4)"></span>
                    </div>
                </div>
            </div>
        </section>

        <!-- SECCIÓN 1 - COMPLETADA -->
        <section>
            <h2>a</h2>
            <p>
                fdgsgfgf
            </p>
            <p>
                gsdfgdf
            </p>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Berdea Sarean – Tokiko birziklapenaren alde.</p>
    </footer>

    <script>
        let currentSlideIndex = 0;
        const slides = document.querySelectorAll('.carousel-image');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;

        function moveCarousel(direction) {
            currentSlideIndex += direction;
            if (currentSlideIndex >= totalSlides) currentSlideIndex = 0;
            if (currentSlideIndex < 0) currentSlideIndex = totalSlides - 1;
            updateCarousel();
        }

        function currentSlide(index) {
            currentSlideIndex = index - 1;
            updateCarousel();
        }

        function updateCarousel() {
            const track = document.querySelector('.carousel-track');
            const slideWidth = slides[0].offsetWidth;
            track.style.transform = `translateX(-${currentSlideIndex * slideWidth}px)`;

            dots.forEach(dot => dot.classList.remove('active'));
            dots[currentSlideIndex].classList.add('active');
        }

        setInterval(() => {
            moveCarousel(1);
        }, 4000);

        window.addEventListener('resize', updateCarousel);
    </script>
</body>
</html>
